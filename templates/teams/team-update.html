{% extends 'layout/layout.html' %}
{% block title %}{{ team.name }} | Update{% endblock title %}
{% block content %}
    <h1>Update {{ team.name }}</h1>
    <form action="" method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-warning mb-3">Update</button>
        <a href="/teams" class="btn btn-outline-info mb-3">Cancel</a>
    </form>
{% endblock content %}
