{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Navigation bar -->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">PNLF</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link" href="/teams">Teams</a>
                      <a class="nav-link" href="/players">Players</a>
                      <a class="nav-link" href="/stadiums">Stadiums</a>
                      <a class="nav-link disabled">Proximamente</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
        <div class="row">
            <!-- Content area -->
            <div class="col-2"></div>
            <div class="col-8">
                {% block content %}{% endblock content %}
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <!-- Footer area -->
            <div class="col">
                <footer>powered by: LXMRPDLL</footer>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
