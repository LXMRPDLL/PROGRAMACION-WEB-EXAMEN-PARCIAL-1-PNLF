{% extends 'layout/layout.html' %}
{% block title %}{{ stadium.name }} | Update{% endblock title %}
{% block content %}
    <h1>Update {{ stadium.name }}</h1>
    <form action="" method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="/stadiums" class="btn btn-outline-danger mb-3">Cancel</a>
        <button type="submit" class="btn btn-dark mb-3">Update</button>
    </form>
{% endblock content %}
